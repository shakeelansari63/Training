<ion-content [fullscreen]="true">
  <div class="center-flex">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="floating"
            placeholder="Email"
            type="email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="floating"
            placeholder="Password"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-button color="dark" shape="round" fill="clear" size="full">
          Forgot Email/Password?
        </ion-button>
        <ion-button color="success" shape="round" size="full">
          Login
        </ion-button>
        <ion-button color="success" shape="round" fill="clear" size="full">
          Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
