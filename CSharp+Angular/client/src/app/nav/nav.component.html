<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="(acct.currentUser$ | async)">
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/list" routerLinkActive="active">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
    </ul>

    <div class="dropdown" dropdown *ngIf="(acct.currentUser$ | async) as loggedInUser">
      <a dropdownToggle class="dropdown-toggle text-light">Welcome {{loggedInUser.userName}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" *ngIf="!(acct.currentUser$ | async)">
      <input name="username" class="form-control mr-sm-2" tyep="text" placeholder="Username" [(ngModel)]="user.username">
      <input name="password" class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="user.password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
